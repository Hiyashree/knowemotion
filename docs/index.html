<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoodJournal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MoodJournal 📝</h1>

    <textarea id="journalEntry" placeholder="Write about your day..."></textarea>

    <button id="analyzeBtn">Analyze Mood</button>

    <div id="resultBox">
      <h3>Your Mood:</h3>
      <p id="mood"></p>
      <h3>Affirmation:</h3>
      <p id="quote"></p>
    </div>

    <button id="showEntriesBtn">Show Past Entries</button>

    <div id="entriesBox" style="display:none; margin-top: 20px;">
      <h3>Your Past Journal Entries:</h3>
      <ul id="entriesList"></ul>
    </div>
    <button id="deleteAllBtn" style="margin-top: 10px;">Delete All Entries</button>

  </div>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
  </div>

  <script src="script.js"></script>
</body>
</html>
